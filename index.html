<html lang="en">
<head>

<body>
    <header>
        <h1>Камень Ножницы Бумага</h1>
    </header>

    <div class="score--board">
        <div id="userLabel" class="badge">Игрок</div>
        <div id="computerLabel" class="badge">Компьютер</div>
        <span id="userScore">0</span>:<span id="computerScore">0</span>
    </div>

    <div class="results">
        <p></p>
    </div>
    
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="assets/img/rock.jpg" alt="">
        </div>
        <div class="choice" id="Scissors">
            <img src="assets/img/scissors.jpg" alt="">
        </div>
        <div class="choice" id="Paper">
            <img src="assets/img/paper.jpg" alt="">
        </div>
    </div>

    <p id="actionMessage">Ходи!</p>

    <script src="assets/JS/main.js"></script>
